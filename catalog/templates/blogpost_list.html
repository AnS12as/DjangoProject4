{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>List of Blog Posts</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ post.preview.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="{{ post.title }}">
                <div class="card-body">
                    <h5>{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'catalog:blogpost_detail' post.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="{% url 'catalog:blogpost_update' post.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a href="{% url 'catalog:blogpost_delete' post.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                        <small class="text-muted">{{ post.created_at }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
