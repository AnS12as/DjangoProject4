<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Products</h1>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'catalog:product_detail' product.pk %}">{{ product.name }}</a>
            - {{ product.price }} USD
        </li>
    {% endfor %}
</ul>
</body>
</html>
