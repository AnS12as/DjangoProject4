{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    <p>{{ product.description }}</p>
    <p><strong>Category:</strong> {{ product.category.name }}</p>
    <p><strong>Price:</strong> {{ product.price }}</p>
    <p><strong>Date of creation:</strong> {{ product.created_at }}</p>
    <p><strong>Date of the last edition:</strong> {{ product.updated_at }}</p>
    <a href="{% url 'catalog:product_edit' product.pk %}" class="btn btn-primary">Edit</a>
</div>
{% endblock %}
