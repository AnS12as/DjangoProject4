{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
