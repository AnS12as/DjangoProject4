{% extends 'base.html' %}

{% block content %}
    <div class="container py-5">
        <h1>Are you sure you want to delete this product? </h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
