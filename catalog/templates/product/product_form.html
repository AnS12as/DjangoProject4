{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1>{% if form.instance.pk %} Edit a product {% else %} Add a new product {% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"> Save </button>
    </form>
</div>
{% endblock %}
